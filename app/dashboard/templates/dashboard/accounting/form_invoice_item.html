<form action="{% url 'dashboard:create_update_invoice_item' invoice.id %}" class="needs-validation my-4" method="POST" novalidate>
    {% csrf_token %}
    <input type="hidden" name="invoice_item_id" value="{{invoice_item.id}}">
    <div class="form-group">
        <label for="name"><strong>Name</strong></label>
        <input class="form-control" placeholder="What is the name of this item?" value="{{name}}" type="text" name="name"
            id="name" required>
        <div class="invalid-feedback">
            Please this field is required.
        </div>
    </div>
    
    <div class="form-group my-3">
        <label for="note"><strong>Amount (GHC)</strong></label>
        <input class="form-control" placeholder="20.33" value="{{amount}}" type="number" name="amount"
            id="amount" min="0" step="0.01" required>
    </div>
    
    <div class="form-group my-3">
        <label for="note"><strong>Type</strong></label>
        <select name="type" id="type" class="form-select">
            <option value="debit">Debit</option>
            <option value="credit">Credit</option>
        </select>
    </div>
    
    <div class="mt-4 form-group d-flex justify-content-end">
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </div>

</form>
