<form action="{% url 'setup:create_update_track' %}" class="needs-validation my-4" method="POST" novalidate>
    {% csrf_token %}
    <input type="hidden" name="track_id" value="{{track.id}}">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" placeholder="E.g, Gold" value="{{name}}" type="name" name="name" id="name" required>
        <div class="invalid-feedback">
            Please this field is required.
        </div>
    </div>
    <div class="form-group my-3">
        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
    </div>
</form>
