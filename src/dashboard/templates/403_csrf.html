{% extends 'templates/accounts/base_template.html' %}

{% load static %}

{% block content %}

<div class="col-md-10 mx-auto col-11 my-5">
    <div class="row col-md-10 col-12 mx-auto">
        <div class="col-12 mx-auto">
            <h1 class="text text-center">403</h1>
            <h6 class="text text-center">Your session has expired.</h6>
            <p class="text text-center">You can <a href="{% url 'accounts:login' %}" class="text text-primary">login</a>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-2" onclick="history.back()">Back</button>
        </div>
    </div>
</div>
{% endblock %}
